<h1>The picture element</h1>

<p>Resize the browser window to load different images.</p>
<img src="images/pink-flower.jpg" alt="flower" />
<picture>
    <source media="(min-width:650px)" srcset="images/pink-flower.jpg">
    <source media="(min-width:365px)" srcset="images/white-flower.jpg">
    <img src="images/orange-flower.jpg" alt="Flowers"/>
</picture>
