<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link href="styles/style.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Colorpicker</title>
</head>
<body>
<div class="colorPicker">
    <div class="components">
        <label for="red">
            <span>0</span>
            <input id="red" name="red" type="range" max="255">
            <span>255</span>
            <span id="valueRed">Red value</span>
        </label>
        <label for="green">
            <span>0</span>
            <input id="green" name="green" type="range" max="255">
            <span>255</span>
            <span id="valueGreen">Green value</span>
        </label>
        <label for="blue">
            <span>0</span>
            <input id="blue" name="blue" type="range" max="255">
            <span>255</span>
            <span id="valueBlue">Blue value</span>
        </label>
    </div>
    <div class="swatch" id="swatch"></div>
</div>

<script charset="utf-8" src="scripts/code.js" type="text/javascript"></script>
</body>
</html>
