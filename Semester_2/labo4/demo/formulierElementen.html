<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link href="styles/style.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Oefening Forms</title>
</head>
<body>
<form action="#">
    <label for="fname">First name*: </label>
    <input autofocus id="fname" name="fname" placeholder="Your first name" required type="text">
    <br>
    <label for="name">Last name*: </label>
    <input autofocus id="name" name="name" placeholder="Your first name" required type="text">
    <br>
    <span>Which sport do you train?</span>
    <br>
    <label for="running">Running</label>
    <input id="running" name="running" type="checkbox">
    <br>
    <label for="swimming">Swimming</label>
    <input id="swimming" name="swimming" type="checkbox">
    <br>
    <label for="rowing">Rowing</label>
    <input id="rowing" name="rowing" type="checkbox">
    <br>q
    <span>What is your gender?</span>
    <br>
    <input type="checkbox" name="male" id="male">
    <label for="male">Male</label>
    <br>
    <input type="checkbox" name="female" id="female">
    <label for="female">Female</label>
    <br>
    <label for="movie">Favorite movie: </label>
    <input type="text" name="movie" id="movie">
    <br>
    <label for="quote">Favorite quote: </label>
    <input type="text" name="quote" id="quote" placeholder="Write your favorite quote">
    <br>
    <label for="pass">Password*:</label>
    <input type="password" name="pass" id="pass">
    <br>
    <label for="food">Favorite food: </label>
    <select name="food" id="food" multiple="multiple">
        <option value="hamburger">Hamburger</option>
        <option value="pizza">Pizza</option>
        <option value="hotdog">Hotdog</option>
    </select>
    <br>
    <input type="file" name="file" id="file">
    <br>
    <label for="email">Email adress:</label>
    <input type="email" name="email" id="email" placeholder="Enter your email adress">
    <br>
    <label for="site">Favorite site:</label>
    <input type="url" name="site" id="site" placeholder="Enter the URL of your favorite site">
    <br>
    <label for="number10">Favorite number between 1-10:</label>
    <input type="number" name="number10" id="number10" min="1" max="10">
    <br>
    <label for="number1000">Favorite number between 11-1000</label>
    <input type="range" name="number1000" id="number1000"  min="11" max="1000">
    <br>
    <label for="born">When were you born?</label>
    <input type="date" name="born" id="born" placeholder="Dag/Maand/Jaar">
    <br>
    <label for="zipcode">Belgium zip-code reg number*:</label>
    <input type="text" name="zipcode" id="zipcode" pattern="[1-9]{1}[0-9]{3}" placeholder="9999">
    <br>
    <label for="search">Search for something:</label>
    <input type="search" name="search" id="search">
    <br>
    <label for="color">What is your favorite color?</label>
    <input type="color" name="color" id="color">
    <br>
    <input type="submit" value="Submit">


</form>

<script charset="utf-8" src="scripts/code.js" type="text/javascript"></script>
</body>
</html>
