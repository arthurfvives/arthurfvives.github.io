<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Opdracht formvalidatie</title>
</head>
<body>
<form action="#">
    <label for="txtVoornaam">Voornaam:</label>
    <input type="text" id="txtVoornaam" name="txtVoornaam">
    <span class="errMessage" id="errVoornaam"></span>
    <br>

    <label for="txtFamilienaam">Familienaam:</label>
    <input type="text" id="txtFamilienaam" name="txtFamilienaam">
    <span class="errMessage" id="errFamilienaam"></span>
    <br>

    <label for="textGeboortedatum">Geboortedatum:</label>
    <input type="text" id="textGeboortedatum" name="textGeboortedatum">
    <span class="errMessage" id="errGeboortedatum"></span>
    <br>

    <label for="txtEmail">Email:</label>
    <input type="text" id="txtEmail" name="txtEmail">
    <span class="errMessage" id="errEmail"></span>
    <br>

    <label for="numberAantalKinderen">Aantal kinderen:</label>
    <input type="number" id="numberAantalKinderen" name="numberAantalKinderen">
    <span class="errMessage" id="errAantalKinderen"></span>
    <br>

    <button type="button" id="validate">Valideer</button>
</form>

<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
</body>
</html>
